<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Département create</title>
    </h:head>


    <h:body>
        <ui:composition template="../../templates/layout.xhtml">
            <ui:define name="body-content"> 
                <div class="row">
                    <div class="col-md-12 text-left d-flex justify-content-start">
                        <h3>Enregistrement d'un nouveau client</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-right d-flex justify-content-end">
                        <a class="btn btn-success" href="#{request.contextPath}/pages/client/list.xhtml">Liste des clients</a>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-6 mx-auto">
                        <h:form>
                            <div class="form-group">
                                <label for="nom" class="form-label">Nom du Client</label>
                                <h:inputText id="nom" class="form-control" value="#{clientBean.client.nom}"/>
                            </div>
                            <div class="form-group">
                                <label for="prenoms" class="form-label">Prénoms du Client</label>
                                <h:inputText id="prenoms" class="form-control" value="#{clientBean.client.prenom}"/>
                            </div>
                            <div class="form-group mt-3">
                                <label for="ci" class="form-label">Numero Carte Identite</label>
                                <h:inputText id="ci" class="form-control" value="#{clientBean.client.numeroCarteIdentite}"/>
                            </div>
                            <h:commandButton value="Enrégistrer Client" action="#{clientBean.saveClient()}" class="btn btn-success w-100 mt-2"></h:commandButton>
                        </h:form>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
