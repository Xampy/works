<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Banque- Gesstion des demandes de crédits : Liste des Clients</title>
    </h:head>


    <h:body>
        <ui:composition template="../../templates/layout.xhtml">
            <ui:define name="body-content"> 
                <div class="row">
                    <div class="col-md-12 text-left d-flex justify-content-start">
                        <h3>Liste des clients</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-right d-flex justify-content-end">
                        <a class="btn btn-success" href="#{request.contextPath}/pages/client/create.xhtml">Nouveau Client</a>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-10 mx-auto">
                        <p:dataTable id="etudiantsList" var="d" value="#{clientBean.clientList}">
                            <p:column headerText="Nom Client"> 
                                <h:outputText value="#{d.nom}"/>
                            </p:column>
                            <p:column headerText="Prenoms Client"> 
                                <h:outputText value="#{d.prenom}"/>
                            </p:column>
                            <p:column headerText="N° Catre d'Identité"> 
                                <h:outputText value="#{d.numeroCarteIdentite}"/>
                            </p:column>
                            <p:column headerText="Action"> 
                                <h:form>
                                    <h:commandButton  class="btn btn-danger" action="#{clientBean.delete(d.id)}" value="Supprimer" />
                                    <h:link class="btn btn-primary" value="Modifier" outcome="create" includeViewParams="true">
                                        <f:param value="#{d.id}" name="clientId" />
                                    </h:link>
                                </h:form>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
